name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: portfolio

      - name: Build
        run: npm run build
        working-directory: portfolio

      - name: Sync build to docs folder
        run: |
          rm -rf docs
          cp -r portfolio/out docs
          touch docs/.nojekyll

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --staged --quiet || git commit -m "Rebuild docs for GitHub Pages"
          git push
